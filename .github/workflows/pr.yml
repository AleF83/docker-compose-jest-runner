name: PR

on:
  push:
    paths-ignore:
      - README.md

  workflow_dispatch:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2-beta
        with:
          node-version: '16'

      - name: Run npm install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm run test
